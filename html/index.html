<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>Discogrify App</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- Vue.js -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
    </head>
    <body>
        <div class="container">

            <div class="row">
                <div class="col-md-3">
                    <h2>Login</h2>
                    <div>
                        <button class="btn btn-primary" type="button" v-on:click="login">Login</button>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search artist" v-on:keyup.enter="searchArtist" v-model="artist.name">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" v-on:click="searchArtist">Search</button>
                        </span>
                    </div><!-- /input-group -->
                    <ul class="list-group">
                        <li class="list-group-item" v-for="artist in artistsResults">
                            {{ artist.name }}<button v-on:click="getSongs(artist.id)">Go</button>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3"">
                    <h3>Song</h3>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="song in songResults">
                            {{ song.name }}
                        </li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h3>Artists</h3>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="song in songResults">
                            <ul class="list-group">
                                <li class="list-group-item" v-for="artist in song.artists">
                                    {{ artist.name }}
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h3>Album</h3>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="song in songResults">
                            {{ song.id }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>

    <script>
            new Vue({
                el: 'body',

                data: {
                    artistsResults:     [],
                    songResults:        [],
                    loginUrl:           "",
                    artist:             {}
                },

                created: function() {
                    this.$http.get('/playlists').then(function(response) {
                        this.loginUrl = response.data.loginUrl
                        this.playlists = response.data.playlists ? response.data.playlists : []
                    })
                },

                methods: {
                    login: function() {
                        this.$http.get('/login').then(function(response) {
                            window.location.href = response.data.url
                        }).error(function(error) {
                            console.log(error)
                        })
                    },
                    searchArtist: function() {
                        if (!$.trim(this.artist.name)) {
                            this.artist = {}
                            return
                        }

                        this.$http.get('/searchartist/' + encodeURIComponent(this.artist.name)).success(function(response) {
                            console.log(response[0])
                            this.artistsResults = response
                        }).error(function(error) {
                            console.log(error)
                        })
                    },

                    getSongs: function(artistId) {
                        this.$http.get('/getsongs/' + artistId).success(function(response) {
                            console.log("Songs response")
                            console.log(response)
                            this.songResults = response
                        }).error(function(error) {
                            console.log("Error")
                            console.log(error)
                        })
                    }
                }
            })
        </script>
</html>
