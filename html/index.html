<html style="height:100%">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>Discogrify</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- Vue.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
    </head>
    <body>
        <div class="container" id="app">
            <div id="header" class="row col-md-12">
                <h1>Discogrify</h1>
            </div>

                <!-- Left column -->
                <div class="col-md-3">
                    <h2>Login</h2>
                    <div>
                        <button class="btn btn-primary" type="button" v-on:click="login">Login</button>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search artist" v-on:keyup.enter="searchArtist" v-model="artist.name">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" v-on:click="searchArtist">Search</button>
                        </span>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="artist in artistSearchResults">
                            {{ artist.name }}<button style="float:right" v-on:click="getTracks(artist.id)">Go</button>
                        </li>
                    </ul>
                </div>

                <!-- Right column -->
                <div class="col-md-9">
                    <select v-model="sortOption" v-on:change="sortAlbums">
                        <option disabled value="">Sort by...</option>
                        <option v-for="option in sortOptions" :value="option.id">
                            {{ option.text }}
                        </option>
                    </select>
                    <div>
                        <h2>Options</h2>
                        <input type="checkbox" v-model="duplicates" v-on:change="removeDuplicates">Remove duplicates
                        <input type="checkbox" v-model="instrumentals" v-on:change="removeInstrumentals">Remove instrumentals
                    </div>
                    <h1> Tracks selected: {{ checkedTracks.length }}</h1>
                    <button v-on:click="publishPlaylist">Create playlist</button>
                    <table class="table table-striped">
                        <!-- Table header -->
                        <thead>
                            <tr>
                                <th>Album <input style="float:right" type="checkbox" checked="true"></th>
                                <th>Album artist(s)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="album in allAlbums" :key="album.id">
                                <!-- Album column -->
                                <td v-if="album.tracks.items.length > 0">
                                    <album v-model="checkedTracks" v-on:update="updateTrack" :album="album"></album>
                                </td>
                                <!-- Artists column -->
                                <td>
                                    <div v-if="album.isVisible">
                                        <ul class="list-group">
                                            <li class="list-group-item" v-for="artist in album.artists">
                                                {{ artist.name }}
                                            </li>
                                        </ul>
                                    </div>
                                    <div v-else>
                                        {{ album.artists[0].name }}<span v-if="album.artists.length > 1">, {{ album.artists.length -1  }} more</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Album result template -->
        <template id="album-col">
            <div>
                <i aria-hidden="false" class="fa fa-plus-square" v-on:click="show = !show"></i>
                <div style="float:left">{{ album.name }}</div>
                <div v-show="show">
                    <ul class="list-group">
                        <li class="list-group-item" v-for="track in album.tracks.items">
                            <input type="checkbox"
                                   checked="checkedTracks.contains(track.id)"
                                   :value="track.id"
                                   v-model="checkedTracks"
                                   v-on:change="updateTrack($event.target.value)">
                            {{ track.name }}
                        </li>
                    </ul>
                </div>
                <div style="float:left" v-show="!show">
                    <b>({{ album.tracks.items.length }} {{ album.tracks.items.length == 1 ? 'track' : 'tracks' }})</b>
                </div>
                <input  style="float:right"
                        type="checkbox"
                        :checked="allTracksChecked"
                        :id="album.id"
                        :value="album.id"
                        v-on:change="updateAlbum">
            </div>
        </template>

        <div class="footer">Brian Briscoe 2016</div>
        <script src="js/main.js"></script>
    </body>
</html>
