<html style="height:100%">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Discogrify</title>
        <link rel="import" href="html/imports.html">
    </head>
    <header id="header" class="row align-center" >
        <p id="header-text" class="col col-6 push-middle">Discogrify</p>
    </header>
    <body>
        <div class="content" id="app" >
            <div class="row" style="width: 100%;height: 5%"></div>
            <div class="row align-center" v-if="loggedIn">
                <div id="login-box" class="col col-6">
                    <div class="col col-8 push-middle push-center">
                        <button class="button green large round" id="login-button" @click="login">
                            <i aria-hidden="false" class="fa fa-spotify"></i>
                            Please log in to Spotify</button>
                    </div>
                </div>
            </div>

            <div class="row align-center" v-else style="background-color: #ecebe8">
                <!-- Left column -->
                <transition name="">
                    <div v-if="searchVisible" class="col col-2" >
                        <div>
                            <div id="search-box" class="append">
                                <input class="search" type="text" class="form-control" placeholder="Search artist..." v-on:keyup.enter="searchArtist" v-model="artist.name">
                                <button class="button outline" type="button" v-on:click="searchArtist">Search</button>
                            </div>
                            <ul>
                                <li id="search-line" v-for="artist in artistSearchResults">
                                    <div id="search-line-content" v-on:click="getTracks(artist.id)">
                                        {{ artist.name }}<i class="fa fa-arrow-circle-right" id="go-icon"></i>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </transition>
                <!-- Right column -->
                <div :class="{'col col-8': searchVisible, 'col col-10': !searchVisible}" style="background-color: #fff7bf;">
                    <select v-model="sortOption" v-on:change="sortAlbums">
                        <option disabled value="">Sort by...</option>
                        <option v-for="option in sortOptions" :value="option.id">
                            {{ option.text }}
                        </option>
                    </select>
                    <div>
                        <h2>Options</h2>
                        <input type="checkbox" v-model="duplicates" v-on:change="removeDuplicates">Remove duplicates
                        <input type="checkbox" v-model="instrumentals" v-on:change="removeInstrumentals">Remove instrumentals
                    </div>
                    <h1> Tracks selected: {{ checkedTracks.length }}</h1>
                    <button v-on:click="publishPlaylist">Create playlist</button>
                    <table class="unstyled">
                        <!-- Table header -->
                        <thead>
                        <tr>
                            <th>Album <input style="float:right" type="checkbox" checked="true"></th>
                            <th>Album artist(s)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="album in allAlbums" :key="album.id">
                            <!-- Album column -->
                            <td v-if="album.tracks.items.length > 0">
                                <album v-model="checkedTracks" v-on:update="updateTrack" :album="album"></album>
                            </td>
                            <!-- Artists column -->
                            <td>
                                <div v-if="album.isVisible">
                                    <ul class="list-group">
                                        <li class="list-group-item" v-for="artist in album.artists">
                                            {{ artist.name }}
                                        </li>
                                    </ul>
                                </div>
                                <div v-else>
                                    {{ album.artists[0].name }}<span v-if="album.artists.length > 1">, {{ album.artists.length -1  }} more</span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <template id="album-col">
            <div>
                <i aria-hidden="false" style="float:left" class="ion-plus-round" v-on:click="show = !show"></i>
                <div>{{ album.name }}
                    <b>({{ album.tracks.items.length }} {{ album.tracks.items.length == 1 ? 'track' : 'tracks' }})</b>
                </div>
                <transition name="fade">
                    <div v-show="show">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="track in album.tracks.items">
                                <input type="checkbox"
                                       checked="checkedTracks.contains(track.id)"
                                       :value="track.id"
                                       v-model="checkedTracks"
                                       v-on:change="updateTrack($event.target.value)">
                                {{ track.name }}
                            </li>
                        </ul>
                    </div>
                </transition>
                <input  style="float:right"
                        type="checkbox"
                        :checked="allTracksChecked"
                        :id="album.id"
                        :value="album.id"
                        v-on:change="updateAlbum">
            </div>
        </template>
        <template id="modal-template">
            <transition name="modal">
                <div class="modal-mask">
                    <div class="modal-wrapper">
                        <div class="modal-container">

                            <div class="modal-header">
                                <slot name="header">
                                    default header
                                </slot>
                            </div>

                            <div class="modal-body">
                                <slot name="body">
                                    default body
                                </slot>
                            </div>

                            <div class="modal-footer">
                                <slot name="footer">
                                    default footer
                                    <button class="modal-default-button" @click="$emit('close')">
                                        OK
                                    </button>
                                </slot>
                            </div>
                        </div>
                    </div>
                </div>
            </transition>
        </template>
        <footer id="footer">
            <div id="footer-text">
                Brian Briscoe 2017
            </div>
        </footer>
        <script src="js/album.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
