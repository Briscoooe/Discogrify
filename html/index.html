<html style="height:100%">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Discogrify</title>
        <link rel="import" href="html/imports.html">

    </head>
    <header id="header" class="row" style="background-color: #025162;">
        <div class="col col-2"></div>
        <div class="col col-10">
            <h1 style="color: #fefcff">Discogrify</h1>
        </div>
    </header>
    <body>
        <div class="content" id="app" >
            <div class="row align-center">
                <div class="col col-6" v-if="!loggedIn"  style="background-color: #8a888b">
                    <h1>Please log in through spotify</h1>
                </div>
            </div>

            <div v-else>
                <!-- Left column -->
                <div class="row" style="background-color: #daffe3;">
                    <div class="col col-3">
                        <h2>Login</h2>
                        <div>
                            <button type="button" v-on:click="login">Login</button>
                        </div>
                    </div>
                    <div class="col col-9" style="background-color: #a75dff;">
                        <div class="append">
                            <input class="search" type="text" class="form-control" placeholder="Search artist..." v-on:keyup.enter="searchArtist" v-model="artist.name">
                            <button class="button outline" type="button" v-on:click="searchArtist">Search</button>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item" v-for="artist in artistSearchResults">
                                {{ artist.name }}<button style="float:right" v-on:click="getTracks(artist.id)">Go</button>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Right column -->
                <div class="col col-10" style="background-color: #fff7bf;">
                    <select v-model="sortOption" v-on:change="sortAlbums">
                        <option disabled value="">Sort by...</option>
                        <option v-for="option in sortOptions" :value="option.id">
                            {{ option.text }}
                        </option>
                    </select>
                    <div>
                        <h2>Options</h2>
                        <input type="checkbox" v-model="duplicates" v-on:change="removeDuplicates">Remove duplicates
                        <input type="checkbox" v-model="instrumentals" v-on:change="removeInstrumentals">Remove instrumentals
                    </div>
                    <h1> Tracks selected: {{ checkedTracks.length }}</h1>
                    <button v-on:click="publishPlaylist">Create playlist</button>
                    <table class="unstyled">
                        <!-- Table header -->
                        <thead>
                        <tr>
                            <th>Album <input style="float:right" type="checkbox" checked="true"></th>
                            <th>Album artist(s)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="album in allAlbums" :key="album.id">
                            <!-- Album column -->
                            <td v-if="album.tracks.items.length > 0">
                                <album v-model="checkedTracks" v-on:update="updateTrack" :album="album"></album>
                            </td>
                            <!-- Artists column -->
                            <td>
                                <div v-if="album.isVisible">
                                    <ul class="list-group">
                                        <li class="list-group-item" v-for="artist in album.artists">
                                            {{ artist.name }}
                                        </li>
                                    </ul>
                                </div>
                                <div v-else>
                                    {{ album.artists[0].name }}<span v-if="album.artists.length > 1">, {{ album.artists.length -1  }} more</span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <template id="album-col">
            <div>
                <i aria-hidden="false" style="float:left" class="ion-plus-round" v-on:click="show = !show"></i>
                <div>{{ album.name }}
                    <b>({{ album.tracks.items.length }} {{ album.tracks.items.length == 1 ? 'track' : 'tracks' }})</b>
                </div>
                <transition name="fade">
                    <div v-show="show">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="track in album.tracks.items">
                                <input type="checkbox"
                                       checked="checkedTracks.contains(track.id)"
                                       :value="track.id"
                                       v-model="checkedTracks"
                                       v-on:change="updateTrack($event.target.value)">
                                {{ track.name }}
                            </li>
                        </ul>
                    </div>
                </transition>
                <input  style="float:right"
                        type="checkbox"
                        :checked="allTracksChecked"
                        :id="album.id"
                        :value="album.id"
                        v-on:change="updateAlbum">
            </div>
        </template>
        <footer class="footer">Brian BRiscoe</footer>
        <script src="js/album.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
